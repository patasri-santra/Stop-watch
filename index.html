<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div>
        <div id="digit">
            <span id="hr">00</span>
            <span id="txt">:</span>
            <span id="min">00</span>
            <span id="txt">:</span>
            <span id="sec">00</span>
            <span id="txt">:</span>
            <span id="count">00</span>

        </div>
        <div id="circle">
        </div>
        <div id="action">
            <button id="start"><img src="play.png" height=10px width=10px ></img></button>
            <button id="stop"><img src="pause-button.png" height=10px width=10p></img></button>
            <button id="reset"><img src="circular.png" height=10px width=10p></img></button>
        </div>
    </div>
    <div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
